<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Mobile - Single Star Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Super Mario 64 Singlestar</h1>
        <nav class="main-nav">
            <a href="#home">Singlestar</a>
            <a href="#minigames">Minigame</a>
            <!-- Adicione outras abas aqui se necessário, como Xcam Compe -->
        </nav>
    </header>

    <main id="app-container">
        <!-- O conteúdo será renderizado aqui pelo script.js -->
    </main>

    <footer>
        <div class="user-actions" id="user-actions-container">
            <!-- Autenticação e Submissão serão gerenciadas aqui -->
        </div>
    </footer>
    
    <!-- Modals (a estrutura permanece a mesma, mas serão controlados pelo novo script) -->
    
    <!-- Firebase SDK (não precisa mudar) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';
        
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
    </script>
    
    <!-- Lógica principal do aplicativo -->
    <script src="script.js" type="module"></script>
</body>
</html>
