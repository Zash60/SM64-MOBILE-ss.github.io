<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Mobile Records</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones do FontAwesome para o Timeline -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>SM64 Mobile - Records</h1>
        <nav>
            <a onclick="switchView('courses')" class="nav-link active">Courses</a>
            <a onclick="switchView('timeline')" class="nav-link">Timeline / Activity</a>
            <span style="color: #555">|</span>
            <a class="action-button" onclick="openSubmissionModal()">Submit Run</a>
        </nav>
    </header>

    <main>
        <!-- TELA 1: LISTA DE FASES (Home) -->
        <div id="view-courses">
            <div id="courses-container"></div>
        </div>

        <!-- TELA 2: TIMELINE (Histórico Recente) -->
        <div id="view-timeline" style="display: none;">
            <div class="timeline-header">Recent Activity</div>
            <div id="timeline-feed"></div>
        </div>

        <!-- TELA 3: DETALHES DA ESTRELA (Vídeo + Histórico) -->
        <div id="view-star-detail" style="display: none;">
            <button onclick="switchView('courses')" class="back-btn">← Back to Courses</button>
            <div id="star-detail-content"></div>
        </div>
    </main>

    <!-- Modals (Mantidos iguais) -->
    <div id="submission-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('submission-modal')">&times;</span>
            <h2>Submit New Run</h2>
            <form id="submission-form" onsubmit="handleRunSubmission(event)">
                <select id="course-select" required><option value="">Select Course</option></select>
                <select id="star-select" required disabled><option value="">Select Star</option></select>
                <input type="text" id="runner" required placeholder="Player Name">
                <div class="form-row">
                    <input type="text" id="igt" required placeholder="IGT (e.g. 1:18.23)">
                    <input type="text" id="rta" placeholder="RTA (Optional)">
                </div>
                <input type="text" id="version" placeholder="Version (e.g. 1.0, 1.3)">
                <input type="date" id="date" required>
                <input type="url" id="videoLink" required placeholder="Video Link (YouTube)">
                <button type="submit" id="submit-run-button">Submit Run</button>
            </form>
        </div>
    </div>

    <!-- Firebase Init -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { firebaseConfig } from './firebase-config.js';
        window.db = getFirestore(initializeApp(firebaseConfig));
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
