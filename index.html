<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM64 Mobile Singlestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Super Mario 64 Singlestar</h1>
        <nav class="main-nav">
            <a href="#singlestar" class="active">Singlestar</a>
            <a href="#minigames">Minigame</a>
        </nav>
    </header>

    <main id="app-container">
        <!-- O conteúdo será renderizado aqui pelo script.js -->
    </main>

    <footer>
        <div class="user-actions" id="user-actions-container">
            <!-- Autenticação e botões de ação serão gerenciados aqui -->
        </div>
    </footer>
    
    <!-- Modals -->
    <div id="submission-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('submission-modal')">&times;</span>
            <h2>Submit New Run</h2>
            <form id="submission-form" onsubmit="handleRunSubmission(event)">
                <!-- Campos do formulário serão injetados pelo script.js -->
            </form>
        </div>
    </div>
    
    <div id="edit-run-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('edit-run-modal')">&times;</span>
            <h2>Edit Run</h2>
            <form id="edit-run-form" onsubmit="handleRunUpdate(event)">
                <!-- Campos do formulário serão injetados pelo script.js -->
            </form>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('login-modal')">&times;</span>
            <h2>Moderator Login</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Log In</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';
        
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app);
        window.auth = getAuth(app);
    </script>
    
    <!-- Lógica principal do aplicativo -->
    <script src="script.js" type="module"></script>
</body>
</html>
