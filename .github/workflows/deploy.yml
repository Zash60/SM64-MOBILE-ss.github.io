name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Pega o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Prepara o script de configuração do Firebase
      - name: Prepare Firebase Config Script
        run: |
          # Cria uma string com o conteúdo do script
          CONFIG_SCRIPT="<script>const firebaseConfig = ${{ secrets.FIREBASE_CONFIG_JSON }};<\/script>"
          # Salva essa string em uma variável de ambiente do workflow
          echo "CONFIG_SCRIPT=$CONFIG_SCRIPT" >> $GITHUB_ENV

      # 3. Injeta o script de configuração no lugar do comentário no index.html
      - name: Inject Firebase Config into HTML
        run: |
          # Usa 'sed' para encontrar o comentário e substituí-lo pelo script
          # O uso de '|' como delimitador evita problemas com '/' no script
          sed -i 's|<!-- Este comentário será substituído pelo workflow -->|${{ env.CONFIG_SCRIPT }}|' index.html

      # 4. Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Faz o upload de TODOS os arquivos para o artefato do site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6. Publica o site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
