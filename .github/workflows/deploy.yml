name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Pega o código do seu repositório (index.html, style.css, script.js)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cria o arquivo firebase-config.js usando o segredo
      #    O segredo FIREBASE_CONFIG deve conter o 'export const...'
      - name: Create Firebase Config File
        run: echo "${{ secrets.FIREBASE_CONFIG }}" > firebase-config.js

      # 3. Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 4. Faz o upload de TODOS os arquivos para o artefato do site
      #    (Isso agora incluirá o firebase-config.js gerado)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 5. Publica o site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
