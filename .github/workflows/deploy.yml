name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Pega o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cria um script de configuração do Firebase
      - name: Create Firebase Config Script
        run: |
          echo "const firebaseConfig = ${{ secrets.FIREBASE_CONFIG_JSON }};" > firebase-config-script.js
        # ATENÇÃO: Precisaremos de um novo segredo para isso!

      # 3. Injeta o script de configuração no final do <body> do index.html
      - name: Inject Firebase Config into HTML
        run: |
          sed -i 's#</body>#<script src="firebase-config-script.js"></script></body>#' index.html

      # 4. Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Faz o upload de TODOS os arquivos para o artefato do site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6. Publica o site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
