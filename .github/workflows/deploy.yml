name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Pega o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cria o arquivo firebase-config.js de forma robusta
      #    Esta abordagem com 'cat << EOF' preserva a formatação original do segredo.
      - name: Create Firebase Config File
        run: |
          cat <<EOF > firebase-config.js
          ${{ secrets.FIREBASE_CONFIG }}
          EOF
        # O workflow pegará o conteúdo do segredo e o colocará aqui,
        # exatamente como ele está, com todas as linhas e espaços.

      # 3. Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 4. Faz o upload de TODOS os arquivos para o artefato do site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 5. Publica o site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
