name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Pega o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Cria um arquivo temporário com o script de configuração
      #    Esta abordagem é mais robusta para strings multilinha.
      - name: Create Firebase Config Script File
        run: |
          echo '<script>' > config.js
          echo 'const firebaseConfig = ${{ secrets.FIREBASE_CONFIG_JSON }};' >> config.js
          echo '</script>' >> config.js

      # 3. Injeta o script de configuração no index.html
      #    Ele lê o arquivo 'config.js' e o coloca no lugar do comentário.
      - name: Inject Firebase Config into HTML
        run: |
          # A flag -i edita o arquivo no local.
          # A flag -r lê o conteúdo de 'config.js'.
          # A flag -e executa o comando.
          # 's|placeholder|conteúdo|' substitui o placeholder pelo conteúdo.
          sed -i -e '/<!-- Este comentário será substituído pelo workflow -->/r config.js' -e '/<!-- Este comentário será substituído pelo workflow -->/d' index.html

      # 4. Configura o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Faz o upload de TODOS os arquivos para o artefato do site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6. Publica o site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
